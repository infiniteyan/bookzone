app_name = bookzone

[server]
http_port = 8880
run_mode = dev
copy_requestbody = true
enable_gzip = true

[session]
session_on = true
session_name = bookzone
session_provider = file
session_provider_config = store/session

[mysql]
db_w_host = 127.0.0.1
db_w_port = 3306
db_w_username = root
db_w_password = 12345678
db_w_database = bookzone

[other]
cover = /static/images/book.png
avatar = /static/images/avatar.png
store_type = local