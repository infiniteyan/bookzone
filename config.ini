app_name = bookzone

[server]
http_port = 8880
run_mode = dev
copy_requestbody = true
enable_gzip = true

[session]
session_on = true
session_name = bookzone
session_provider = file
session_provider_config = store/session

[mysql]
db_host = 127.0.0.1
db_port = 3306
db_username = root
db_password = 12345678
db_database = bookzone

[redis]
redis_host = 127.0.0.1
redis_port = 6379
max_idle = 20
max_active = 20
idle_timeout_min = 10

[other]
cover = /static/images/book.png
avatar = /static/images/avatar.png
store_type = local